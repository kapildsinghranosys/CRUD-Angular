<div class="px-50 py-40 px-sm-15 py-sm-25">
  <div class="table-ui-box ">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
    <a mat-raised-button color="primary" class="float-sm-right" routerLink="/employees/add">Add Employees</a>
    <div class="mat-elevation-z8 ">
      <div class="table-responsive">
        <div class="col-12 text-center" *ngIf="showSpinner">
          <div class="mat-spinner-wrapper">
            <mat-spinner [diameter]="40"></mat-spinner>
          </div>
        </div>
        <table *ngIf="!showSpinner" mat-table matSort [dataSource]="dataSource" class="employees-list ">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name | titlecase}} </td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
          <!-- Age Column -->
          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
          </ng-container>
          <!-- DOB Column -->
          <!-- <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef> DOB </th>
        <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
      </ng-container> -->
          <!-- Password Column -->
          <!-- <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> Password </th>
        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
      </ng-container> -->
          <!-- DOJ Column -->
          <ng-container matColumnDef="doj">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> DOJ </th>
            <td mat-cell *matCellDef="let element"> {{element.doj}} </td>
          </ng-container>
          <!-- Department Column -->
          <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef> Department </th>
            <td mat-cell *matCellDef="let element"> {{element.department}} </td>
          </ng-container>
          <!-- Designation Column -->
          <ng-container matColumnDef="designation">
            <th mat-header-cell *matHeaderCellDef> Designation </th>
            <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
          </ng-container>
          <!-- Role Column -->
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let element"> {{element.role | titlecase}} </td>
          </ng-container>
          <!-- Img Column -->
          <ng-container matColumnDef="img">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let element">
              <span class="list-thumb">
                <img *ngIf="element.img; else elseBlock" src="{{_url}}employee/{{element.img}}" alt="img">
                <ng-template #elseBlock>
                  <img src="./assets/img/default-image.png" alt="img">
                </ng-template>
              </span>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelect(row)"></tr>
        </table>
      </div>
      <mat-paginator *ngIf="!showSpinner" [pageSizeOptions]="[5, 10, 50]" showFirstLastButtons class=""></mat-paginator>
    </div>
  </div>
</div>
